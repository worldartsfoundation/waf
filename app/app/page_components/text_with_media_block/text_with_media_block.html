{% load wagtailcore_tags wagtailimages_tags %}
<div 
    class="text-with-media-block-js" 
    {% if value.text %}
        data-text="{{ value.text }}" 
    {% endif %}
    {% if value.media %}
        {% image value.media max-3000x3000 as my_image %}
        data-media="{{ my_image.url }}"
    {% endif %}
>
</div>
